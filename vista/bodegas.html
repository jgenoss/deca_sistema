<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Gestion de Bodega</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="">Gestion de Bodega</a></li>
          <li class="breadcrumb-item active">AdminCP</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<div id="bodega" class="content">
  <div v-if="list == true" class="col-12">
    <div class="card card-primary">
      <div class="card-header">Information
        <button @click="newbutton" class="btn btn-sm btn-default float-right"><i class="fas fa-plus"></i></button>
      </div>
      <div class="card-body">
        <table id="list" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>tools</th>
              <th>Nombre Bodega</th>
              <th>Descripcion</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody class="text-center">
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center">
      <div v-if="form == true" class="col-lg-6 col-md-6">
        <div class="card card-primary">
          <div class="card-header"> {{ Modulo }}
            <button @click="cancel" class="btn btn-sm btn-default float-right">Volver</button>
          </div>
          <div>
            <form @submit.prevent="submitBtn">
              <div class="card-body row">
                <input v-model="bodega.id_bodega" type="hidden">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cliente(*)</label>
                    <select class="form-control" v-model="bodega.id_cliente">
                      <option v-for="resultCliente in arrayCliente" v-bind:value="resultCliente.id">{{resultCliente.nombre}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nombre Bodega</label>
                    <input v-model="bodega.nombre" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Descripcion</label>
                    <input v-model="bodega.descripcion" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="form-group">
                    <label>Habilitado</label>
                    <input class="form-control" type="checkbox" id="checkbox1" v-model="bodega.status">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button class="float-right btn btn-primary" type="submit" name="button">Guardar</button>
                <button @click="cancel" class="float-left btn btn-default" type="button" name="button">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  <!-- /.modal -->
</div>
