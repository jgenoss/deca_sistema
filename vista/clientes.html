<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Gestion de Clientes</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="">Gestion de Clientes</a></li>
          <li class="breadcrumb-item active">AdminCP</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<div id="clientes" class="content">
  <div v-if="list == true" class="col-12">
    <div class="card card-primary">
      <div class="card-header">Information
        <button @click="newbutton" class="btn btn-sm btn-default float-right"><i class="fas fa-plus"></i></button>
      </div>
      <div class="card-body">
        <table id="list" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>tools</th>
              <th>Nombre</th>
              <th>Rason social</th>
              <th>Telefono</th>
              <th>Direccion</th>
              <th>Estado</th>
              <th>Usuario</th>
              <th>Documento</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody class="text-center">
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center">
      <div v-if="form == true" class="col-md-6">
        <div class="card card-primary">
          <div class="card-header"> {{ Modulo }}
            <button @click="cancel" class="btn btn-sm btn-default float-right">Volver</button>
          </div>
          <div>
            <form @submit.prevent="submitBtn">
              <div class="card-body row">
                <input v-model="cliente.id_cliente" type="hidden">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Razon social</label>
                    <input v-model="cliente.empresa" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input v-model="cliente.nombre" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Telefono</label>
                    <input v-model="cliente.telefono" type="text" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Tipo documento</label>
                    <select class="form-control" v-model="cliente.tipo_documento">
                      <option value="NIT">NIT</option>
                      <option value="CEDULA">CEDULA</option>
                      <option value="DNI">DNI</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>NÂ° documento</label>
                    <input v-model="cliente.documento" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Correo</label>
                    <input v-model="cliente.correo" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Direccion</label>
                    <input v-model="cliente.direccion" type="text" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="form-group">
                    <label>Habilitado</label>
                    <input class="form-control" type="checkbox" id="checkbox1" v-model="cliente.habilitado">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button class="float-right btn btn-primary" type="submit" name="button">Guardar</button>
                <button @click="cancel" class="float-left btn btn-default" type="button" name="button">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  <!-- /.modal -->
</div>
